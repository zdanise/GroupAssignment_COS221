<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/b97e6c1694.js" crossorigin="anonymous"></script>

    <!-- for alert -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" ></script>
    <title> User Login</title>
</head>
<body>
    <script src="assets/js/scrollreveal.min.js"></script>
    <header class="header" id="header">
        <nav class="nav containerH">
            <img src="assets/img/logo.png" alt="" class="logo" id="logo">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a  href="index.html" class="nav__link ">Home</a>
                    </li>
                    <li class="nav__item">
                        <a  href="destination.html" class="nav__link">Destinations</a>
                    </li>
                    <li class="nav__item">
                        <a  href="wines.html" class="nav__link">Wine store</a>
                    </li>
                    <li class="nav__item">
                        <a  href="clubs.html" class="nav__link">Winery club</a>
                    </li>
                    <li class="nav__item">
                        <a  href="#" class="nav__link active-link">Login/Signup</a>
                    </li>
                    <li class="nav__item">
                        <a href="cart.html" class="nav__link"><i id="icon" class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff;"></i></a>
                        
                    </li>
                
                </ul>
                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>

    <div id="alert" class="alert hide">
        <span class="fas fa-exclamation-circle"></span>
        <span id="msg" class="msg">warning: this is an error warning</span>
        <span id="close-btn" class="close-btn">
            <span class="fas fa-times"></span>
        </span>
    </div>

    <div class="container" id="container">

        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <span></span>
                <input id="iSignName" type="text" placeholder="Name"/>
                <input id="iSignSurname" type="text" placeholder="Surname" />
                <input id="iSignUsername" type="text" placeholder="Username"/>
                <input id="iSignEmail" type="email" placeholder="Email" />
                <input id="iSignPassword" type="password" placeholder="Password"/>
                <button id="btnSignUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container log-in-container">
            <form action="#">
                <h1>Log in</h1>
                
                <span></span>
                <input id="iLoginUsername" type="text" placeholder="Username"/>
                <input id="iLoginPassword" type="password" placeholder="Password"/>
                <!-- <a href="#">Forgot your password?</a> -->
                <button id="btnLogin">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account? Log In</p>
                    <button class="ghost" id="logIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, There!</h1>
                    <p>Don't have an account? Sign Up Free</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/userLogin.js"></script>
</body>
</html>
